<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>

    <style>

        canvas {
            border: 1px solid black;
        }

    </style>

    <script src="index.js"></script>
</head>
<body>
    
    <canvas width="1000" height="500">


    </canvas>

    <script>
 
        'use strict';

        document.addEventListener('DOMContentLoaded', function() {

            var canvas = document.querySelector('canvas');
            var ctx = canvas.getContext('2d');

            const ball = new Circle(250, 250, 10, 'black');
            const rect = new Rectangle(250, 350, 100, 50, '#067790');
            const ball2 = new Circle(225, 150, 15, 'goldenrod');

            var instances = ball.setInstances(rect, ball2);

            ball.setVelocity(-.3, 5);
            ball.isRestricted(true);
            ball.addCollision(rect, ball2);

            ball2.setVelocity(-.2, 7);
            ball2.isRestricted(true);

            ball.moveShape(ctx, canvas, instances, function(shape) {

                shape.color = 'pink';
            });
            ball2.moveShape(ctx, canvas, instances);
        });
    </script>
</body>
</html>
