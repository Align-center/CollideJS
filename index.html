<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>

    <style>

        canvas {
            border: 1px solid black;
        }

    </style>

    <script src="index.js"></script>
</head>
<body>
    
    <canvas width="1000" height="500">


    </canvas>

    <script>
 
        'use strict';

        document.addEventListener('DOMContentLoaded', function() {

            var canvas = document.querySelector('canvas');
            var ctx = canvas.getContext('2d');

            const ball = new Circle(250, 250, 10, 'black');
            const rect = new Rectangle(250, 350, 100, 50, '#067790');
            const square = new Rectangle(425, 49, 75, 75, 'forestgreen');
            const ball2 = new Circle(225, 150, 15, 'goldenrod');

            var instances = rect.setInstances(square, ball, ball2);

            ball.setVelocity(-3, 2);
            ball.isRestricted(true);
            ball.addCollision(ball2, square);

            ball2.setVelocity(-1, 4);
            ball2.isRestricted(true);

            rect.setVelocity(0, 0);
            rect.isRestricted(true);
            rect.addCollision(square);

            square.setVelocity(-1, -20);
            square.isRestricted(true);

            square.moveShape(ctx, canvas, instances);
            ball.moveShape(ctx, canvas, instances, function(shape) {

                console.log('ball');
                shape.color = 'pink';
            });
            rect.moveShape(ctx, canvas, instances, function(shape) {
                console.log('rect');
                shape.color = 'blue';
            });
            
            ball2.moveShape(ctx, canvas, instances);
        });
    </script>
</body>
</html>
